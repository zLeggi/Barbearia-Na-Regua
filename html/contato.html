  <main id="main-formulario">

    <section id="form">
      <form id="formulario">
        <label for="nome">Nome e Sobrenome</label>
        <input id="nome" name="email" type="text" class="input">

        <label for="email">Email</label>
        <input type="text" name="" id="email" class="input" placeholder="email@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" class="input" placeholder="99 9 9999-9999">

        <label for="mensagem">Deixe sua mensagem</label>

        <textarea name="mensagem" id="mensagem" class="input" cols="45" rows="20"></textarea>

        <div id="meiosContato">

          <p>Como prefere nosso contato?</p>

          <label for="radio-email">
            <input type="radio" name="contato" id="radio-email" value="email">
            Email
          </label>

          <label for="radio-telefone">
            <input type="radio" name="contato" id="radio-email" value="telefone">
            Telefone
          </label>

          <label for="radio-watsapp">
            <input type="radio" name="contato" id="radio-email" value="watsapp">
            Watsapp
          </label>

        </div>

        <div id="form-enviar">

          <p>Gostaria de receber nossas novidades?</p>
          <label for="checkbox-verification">
            <input type="checkbox" name="verification-checkbox" >
